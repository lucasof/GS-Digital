<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="_template.xhtml">
	<ui:define name="header">

	</ui:define>

	<ui:define name="content">

		<p:card class="card-form">
			<f:facet name="title">
	        	Login
	   		 </f:facet>
			<h:form>
				<div class="ui-fluid p-formgrid p-grid">

					<div class="p-field p-grid">
						<label for="email" class="p-col-fixed" style="width: 100px">E-mail</label>
						<div class="p-col">
							<p:inputText id="email" value="#{usuarioBean.usuario.email}" required="true" validatorMessage="E-mail inválido" requiredMessage="E-mail obrigatório">
								<f:validateRegex pattern="([^.@]+)(\.[^.@]+)*@([^.@]+\.)+([^.@]+)" />
								<f:ajax event="blur" render="messages-email"  />
							</p:inputText>
							<p:message for="email" id="messages-email" />
						</div>
					</div>

					<div class="p-field p-grid">
						<label for="password" class="p-col-fixed" style="width: 100px">Password</label>
						<div class="p-col">
							<p:password id="password" value="#{usuarioBean.usuario.senha}" required="true" toggleMask="true" requiredMessage="Senha obrigatória">
								<f:ajax event="blur" render="messages-password"  />
							</p:password>
							<p:message for="password" id="messages-password" />

						</div>
					</div>
				

				</div>
			</h:form>

			<f:facet name="footer">
				<p:commandButton icon="pi pi-check" value="Login" action="#{usuarioBean.login}" />
				<p:messages />
			</f:facet>
		</p:card>


	</ui:define>

</ui:composition>


</html>
